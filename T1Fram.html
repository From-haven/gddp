<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Sections Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            height: 100vh; /* Chiều cao full màn hình */
        }
        .left, .right {
            flex: 1; /* Chia đều 50-50 */
            padding: 20px;
        }
        .left {
            background-color: #f4f4f4; /* Màu nền phần bên trái */
        }
        .right {
            background-color: #ddd; /* Màu nền phần bên phải */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <h2>Left Section</h2>
            <p>This is the left content.</p>
        </div>
        <div class="right">
            <h2>Right Section</h2>
            <p>This is the right content.</p>
        </div>
    </div>
</body>
</html>
